---
layout: default
title: Archive
---
<div id="post">
	<h2>Archive</h2>
	<p>
		An archive of posts which are no longer hosted at their original location.
	</p>
	<div class="archive">
		{% for post in site.posts %}
			<div class="three columns">
				<em>{{ post.date | date_to_string }}</em>
			</div>
			<div class="eight columns">
				<a href="{{site.baseurl}}{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
			</div>
   		{% endfor %}
	</div>
</div>
