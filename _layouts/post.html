---
layout: default
---

<div class="post">
    <h1>{{ page.title }}</h1>
    <em>
    	Posted on <span class="date">{{ page.date | date_to_string }}</span> by <span class="author">{{ site.author }}</span>
    </em>
    <hr class="large" />
	<div class="content">
		{{ content }}
	</div>
    <span class="meta">
    	<small>By {{ site.author }} &copy; {{page.date | date: "%Y"}}</small>
    </span>
</div>
