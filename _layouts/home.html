---
layout: default
---

<section>
	<div class="two columns">
		<h4>Find Me</h4>
	</div>
	<div class="fourteen columns">
		<div id="social-networks">
			<a href="https://www.facebook.com/klcodanr" title="Find me on Facebook!" class="icon" id="Facebook"></a>
			<a href="http://www.linkedin.com/in/danielklco/" title="Find me on LinkedIn!" class="icon" id="Linkedin"></a>
			<a href="https://twitter.com/KlcoDanR" title="Find me on Twitter!" class="icon" id="Twitter"></a>
			<a href="https://plus.google.com/109214091683324297793/posts" title="Find me on Google Plus!" class="icon" id="Google-plus"></a>
			<a href="https://github.com/klcodanr" title="Find me on GitHub!" class="icon" id="Github"></a>
		</div>
	</div>
	<div class="clear"></div>
</section>
<section>
	<div class="two columns">
		<h4>Recent Activity</h4>
	</div>
	<div class="ten columns">
		<div id="recent-activity">
			{% for post in site.posts %}
				<div class="three columns">
					<em>{{post.date | date: "%b %d %Y"}}</em>
				</div>
				<div class="six columns">
					<a href="{% if post.original %}{{ post.original }}{% else %}{{ post.url }}{% endif %}" title="{{ post.title }}">{{ post.title }}</a>
				</div>
			{% endfor %}
		</div>
	</div>
	
	<div class="four columns">
		<h4>Twitter</h4>
		<a class="twitter-timeline" data-dnt="true" href="https://twitter.com/KlcoDanR" data-theme="light" data-link-color="#333" data-widget-id="324965818536427521" data-chrome="noheader nofooter noborders transparent">Tweets by @KlcoDanR</a>
		<a href="https://twitter.com/klcodanr" class="twitter-follow-button" data-show-count="false">Follow Me</a>
	</div>
	<div class="clear"></div>
</section>
