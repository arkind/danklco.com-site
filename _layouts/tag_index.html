---
layout: page
---
<h2 class="post_title">{{page.title}}</h2>
<ul>
  {% for post in site.posts %}
  	{% for tag in post.tags %}
  		{% if tag == page.tag %}
  		  <li class="archive_list">
			<strong><a class="archive_list_article_link" href='{{post.url}}'>{{post.title}}</a></strong><br/>
    	    <time datetime='{{post.date | date: "%Y-%m-%d"}}'><em>{{post.date | date: "%b %d %Y"}}</em></time>
    		<p class="summary">{{post.summary}}</p>
  		  </li>
  		{% endif %}
  	{% endfor %}
  {% endfor %}
</ul>
